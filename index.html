<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026 oh meter</title>

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#222222">

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    flex-direction: column;
    text-align: center;
    margin: 0;
  }
  .date {
    font-size: 4rem; /* bigger date */
    margin-bottom: 40px;
  }
  .clock {
    font-size: 10rem; /* bigger clock */
  }
  .seconds {
    font-size: 4rem; /* bigger seconds */
    vertical-align: super;
  }
  .new-year-text {
    font-size: 5rem; /* bigger New Year text */
    margin-top: 30px;
    display: none; /* hidden by default */
  }
  .yellow {
    color: yellow;
  }
</style>
</head>
<body>

<div class="date" id="date">Loading date...</div>
<div class="clock">
  <span id="hours">00</span>:<span id="minutes">00</span>:<span class="seconds" id="seconds">00</span>
</div>
<div class="new-year-text" id="newYearText">
  HAPPY NEW YEAR <span class="yellow">2026</span>
</div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  // Update date
  function updateDate() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
  }

  // Update clock
  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    document.getElementById('hours').textContent = String(hours).padStart(2,'0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');

    // Trigger confetti and New Year text at midnight
    if (hours === 0 && minutes === 0 && seconds === 0) {
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 }
      });
      document.getElementById('newYearText').style.display = 'block';
    }
  }

  updateDate();
  updateClock();
  setInterval(updateClock, 1000);
  setInterval(updateDate, 60 * 1000);

  // Register service worker for PWA
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker registered'))
      .catch(err => console.log('Service Worker registration failed:', err));
  }
</script>

</body>
</html>
